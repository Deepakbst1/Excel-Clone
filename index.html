<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 id="current-cell">No Cell selected</h1>
    <button id="bold-btn">B</button>
    <button id="italics-btn">I</button>
    <button id="underline-btn">U</button>
    <br />
    <br />
    <label for="text-color">Text Color</label>
    <input type="color" id="text-color"/>
    <br />
    <br />
    <label for="bg-color">Bg Color</label>
    <input type="color" id="bg-color"/>
    <br />
    <br />
    <button id="left-align">Left Align</button>
    <button id="center-align">Center Align</button>
    <button id="right-align">Right Align</button>
    <br />
    <br />
    <select id="font-size">
        <option value="14px">14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
    </select>
    <select id="font-family">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="cursive">Cursive</option>
        <option value="monospace">monospace</option>
    </select>
    <br />
    <br />
    <button id="cut-button">Cut</button>
    <button id="copy-button">Copy</button>
    <button id="paste-button">Paste</button>
    <br />
    <br />
    <button onclick="downloadJson()">Download</button>
    <input type="file" id="jsonFile" accept=".json" />
    <br />
    <br />
    <button id="add-sheet-btn">Add Sheet</button>
    <h2 id="sheet-num">Sheet Number</h2>

    <button id="sheet-1">Sheet 1</button>
    <button id="sheet-2">Sheet 2</button>
    <button id="sheet-3">Sheet 3</button>
    
    <br />
    <br />
    <table id="my-table">
        <thead>
            <tr id="table-heading-row">
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>

</html>
